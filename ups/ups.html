<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servicio de mensajeria y envios</title>
    <link rel="stylesheet" href="ups_style.css">
    <link rel="icon" href="img/mini_logo.png" type="image/gif">
    <link rel="stylesheet" href="animate.css"></head>
    <script src="js/wow.min.js"></script>
    <script>
    new WOW().init();
    </script>
<body>
    <div class="header">
        <h1>LLEGA LA NAVIDAD A UPS</h1>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6b/United_Parcel_Service_logo_2014.svg/245px-United_Parcel_Service_logo_2014.svg.png" alt="logo" class="hd_logo wow fadeInUp" data-wow-duration="2.5s">
        <img src="img/header2.jpg" alt="title" class="hd_bg">
    </div>

    <div class="content">
        <div class="content1 wow bounceInRight">
            <img src="img/xmas girl.png" alt="" class="wow bounceInUp" data-wow-duration="1s">
            <h3>Descubre las nuevas ofertas que oferece UPS por Navidad</h3>
        </div>
        <div class="content2 wow bounceInLeft">
            <img src="img/santa1.png" alt="" class="wow bounceInUp" data-wow-duration="1s">
            <h3>Santa esta esperando a que pidas tu regalo de Navidad</h3>
        </div>
        <div class="content3 wow bounceInRight">
            <img src="img/ups.png" alt="" class="wow bounceInUp" data-wow-duration="1s">
            <h3>Descubre los regalos que te trae UPS por Navidad</h3>
        </div>
    </div>

    <div class="footer">
        <div class=" contact_us">
            <h4>Contact us using the following E-mail for any doubt or problem you have with us.</h4>
            <h5>clientespain@ups.com</h5>
            <a href="https://www.ups.com/es/es/support/contact-us.page" target="_blank">Help</a>
        </div>
        <div class="social_media">

        </div>
    </div>
</html>
